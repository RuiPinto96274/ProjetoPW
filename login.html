<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Art&Crafts - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/icon/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
     <!--Login Start-->
    <div class="login">
        <div class="form-body">
          <div class="form-name">
            <h2>Login</h2>
            <button class="close-button" onclick="closeLogin()">&times;</button>
          </div>
          <form onsubmit="handleSubmit(event)">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="password">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>
            <div class="submit">
              <button type="submit">Login</button>
            </div>
            <div class="password-config">
              <div class="save">
                <input type="checkbox" id="save" name="save">
                <label for="save">Guardar Password</label>
              </div>
              <div class="forgot">
                <a href="#">Esqueceu-se da password?</a>
              </div>
            </div>
          </form>
          <br>
          <span class="ougrey">ou</span>
          <br>
          <div class="google-login">
            <a href="#" class="google-button">
              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" class="google-button-icon">
              <span class="google-button-text ougrey">Sign in with Google</span>
            </a>
          </div>
          <div class="sign-up-account">
            <p>NÃ£o tem uma conta? <a href="#">Criar conta</a></p>
          </div>
        </div>
      </div>
    <!--Login End-->
    <script src="js/login.js"></script>
</body>
</html>
